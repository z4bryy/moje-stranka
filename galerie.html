<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotogalerie | Ond≈ôej Z√°brodsk√Ω</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav-container">
      <h1 class="logo">Ond≈ôej Z√°brodsk√Ω</h1>
      <ul class="nav-links">
        <li><a href="index.html" data-key="nav-about">O mnƒõ</a></li>
        <li><a href="zaliby.html" data-key="nav-interests">Z√°liby</a></li>
        <li><a href="galerie.html" class="active" data-key="nav-gallery">Fotogalerie</a></li>
      </ul>
      <button id="dark-mode-toggle" aria-label="P≈ôepnout tmav√Ω re≈æim" title="P≈ôepnout tmav√Ω re≈æim" class="dark-mode-btn">üåô</button>
      <select id="language-selector" class="language-selector">
        <option value="cs">CZ</option>
        <option value="en">EN</option>
      </select>
      <button class="hamburger" aria-label="Menu" title="Menu">‚ò∞</button>
    </nav>
  </header>

  <main class="main-content">
    <h2 data-key="gallery-title">Fotogalerie</h2>
    <div class="gallery-grid">
      <img src="foto1.jpg" alt="Fotografie 1" />
      <img src="foto2.jpg" alt="Fotografie 2" />
      <img src="foto3.jpg" alt="Fotografie 3" />
      <img src="foto4.jpg" alt="Fotografie 4" />
      <img src="foto5.jpg" alt="Fotografie 5" />
      <img src="foto7.jpg" alt="Fotografie 7" />
      <img src="foto8.jpg" alt="Fotografie 8" />
      <img src="foto9.jpg" alt="Fotografie 9" />
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <footer>
    &copy; 2025 <span data-key="footer-name">Ond≈ôej Z√°brodsk√Ω</span>
  </footer>
  <script src="dark-mode-toggle.js"></script>
  <script>
    // Hamburger menu
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav-container');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('nav-open');
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const galleryImages = document.querySelectorAll('.gallery-grid img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Language translations
    const translations = {
      cs: {
        "nav-about": "O mnƒõ",
        "nav-interests": "Z√°liby",
        "nav-gallery": "Fotogalerie",
        "gallery-title": "Fotogalerie",
        "footer-name": "Ond≈ôej Z√°brodsk√Ω"
      },
      en: {
        "nav-about": "About Me",
        "nav-interests": "Interests",
        "nav-gallery": "Photo Gallery",
        "gallery-title": "Photo Gallery",
        "footer-name": "Ond≈ôej Z√°brodsk√Ω"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll('[data-key]').forEach(element => {
        const key = element.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
      localStorage.setItem('selectedLanguage', lang);
    }

    // Language selector
    const languageSelector = document.getElementById('language-selector');
    languageSelector.addEventListener('change', (e) => {
      setLanguage(e.target.value);
    });

    // Load saved language or default to Czech
    const savedLang = localStorage.getItem('selectedLanguage') || 'cs';
    languageSelector.value = savedLang;
    setLanguage(savedLang);
  </script>
</body>
</html>
